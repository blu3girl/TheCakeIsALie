<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="drawing.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <title>The Cake Is A Lie</title>
</head>

<body style="background: #c5ffde">
  <div class="flex flex-col mt-16 justify-center items-center">
    <h1 class="text-6xl font-bold my-8">DRAWING PHASE</h1>
    <div class="bg-white my-0 mx-auto block shadow-lg p-4">
      <canvas class="bg-white" height="500" width="500" id="drawing-board"></canvas>
    </div>
    <div id="toolbar" class="w-full flex flex-col items-center">
      <div id="lineWidthBtns" class="flex mt-6 justify-center items-center mx-auto">
        <div class="widthBtn bg-black h-6 w-6 rounded-full ml-6 mr-2"></div>
        <div class="active-btn widthBtn bg-black h-8 w-8 rounded-full mx-2"></div>
        <div class="widthBtn bg-black h-10 w-10 rounded-full ml-2 mr-1"></div>
      </div>
      <button id="submitBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded my-4">
        Submit
      </button>
    </div>
  </div>
</body>

<script src="drawing.js"></script>

</html>
